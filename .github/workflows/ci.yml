      - uses: crazy-max/ghaction-github-pages@c05ee637ec73429400a359430db8e5629f3f2564 # v4
        if: success()
        with:
          target_branch: gh-pages
          keep_history: true
          allow_empty_commit: false
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

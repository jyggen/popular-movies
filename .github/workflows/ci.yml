      - run: mkdir public
      - run: poetry install
      - run: poetry run python swedish.py > public/swedish.json
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_CACHE_ENABLED: False
      - run: cat public/swedish.json

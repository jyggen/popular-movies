        with:
          python-version: "3.10"
      - uses: abatilo/actions-poetry@7b6d33e44b4f08d7021a1dee3c044e9c253d6439 # v3
        with:
          poetry-version: 1.4.2
      - run: mkdir public
      - run: poetry install
      - run: poetry run python series.py > public/series.json
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_CACHE_ENABLED: False
      - run: cat public/series.json
      - uses: crazy-max/ghaction-github-status@eb350dca5bc7154d35de4518668a933030c1826d # v2
        with:
          pages_threshold: major_outage
      - uses: crazy-max/ghaction-github-pages@59173cb633d9a3514f5f4552a6a3e62c6710355c # v2
        if: success()
        with:
          target_branch: gh-pages
          keep_history: true
          allow_empty_commit: false
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  generate-swedish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f # v5
        with:
          python-version: "3.10"
      - uses: abatilo/actions-poetry@7b6d33e44b4f08d7021a1dee3c044e9c253d6439 # v3
        with:

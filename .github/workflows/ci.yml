        with:
          pages_threshold: major_outage
      - uses: crazy-max/ghaction-github-pages@fbf0a4fa4e00f45accd6cf3232368436ec06ed59 # v4
        if: success()
        with:
          target_branch: gh-pages
          keep_history: true
          allow_empty_commit: false
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

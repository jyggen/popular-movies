name: ci

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - 'main'

jobs:
  generate-movies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: "3.10"
      - uses: abatilo/actions-poetry@7b6d33e44b4f08d7021a1dee3c044e9c253d6439 # v3
        with:
          poetry-version: 1.4.2
      - run: mkdir public
      - run: poetry install
      - run: poetry run python main.py > public/movies.json
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_CACHE_ENABLED: False
      - run: cat public/movies.json
      - uses: crazy-max/ghaction-github-status@df4d23a4977438215339cf0fafceda8d9af8a0e5 # v4
        with:
          pages_threshold: major_outage
      - uses: crazy-max/ghaction-github-pages@fbf0a4fa4e00f45accd6cf3232368436ec06ed59 # v4
        if: success()
        with:
          target_branch: gh-pages
          keep_history: true
          allow_empty_commit: false
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  generate-series:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

name: ci

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - 'main'

jobs:
  generate-movies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6
      - run: mkdir public
      - run: uv run main.py > public/movies.json
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_CACHE_ENABLED: False
      - run: cat public/movies.json
      - uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
  generate-series:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6
      - run: mkdir public
      - run: uv run series.py > public/series.json
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_CACHE_ENABLED: False
      - run: cat public/series.json
      - uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
  generate-swedish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6
      - run: mkdir public
      - run: uv run swedish.py > public/swedish.json
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_CACHE_ENABLED: False
      - run: cat public/swedish.json
      - uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true

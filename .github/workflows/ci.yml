name: ci

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - 'main'

jobs:
  generate-movies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@22695119d769bdb6f7032ad67b9bca0ef8c4a174 # v5
      - run: mkdir public
      - run: uv run main.py > public/movies.json
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_CACHE_ENABLED: False
      - run: cat public/movies.json
      - uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  generate-series:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@22695119d769bdb6f7032ad67b9bca0ef8c4a174 # v5
      - run: mkdir public
      - run: uv run series.py > public/series.json
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_CACHE_ENABLED: False
      - run: cat public/series.json
      - uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  generate-swedish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@22695119d769bdb6f7032ad67b9bca0ef8c4a174 # v5
      - run: mkdir public
      - run: uv run swedish.py > public/swedish.json
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_CACHE_ENABLED: False
      - run: cat public/swedish.json
      - uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

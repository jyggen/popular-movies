
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Discover the top, most popular movies available now! Across theaters, streaming, and on-demand, these are the movies Rotten Tomatoes users are embracing at this very moment.">
<title>Popular Movies</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
<style>
    body {
      font-family: 'Open Sans', sans-serif;
      padding-top: 15px;
    }

    .poster {
      margin-bottom: 25px;
      text-align: center;
    }

    .poster a {
      display: block;
    }

    .poster img {
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
<h2>Popular Movies</h2>
<h4>
Discover the top, most popular movies available now! Across theaters, streaming, and on-demand, these are the movies Rotten Tomatoes users are embracing at this very moment.
</h4>
<p>
<a class="button button-primary" href="movies.json">JSON List</a>
<a class="button" href="https://github.com/jyggen/rt-popular" target="_blank">GitHub</a>
</p>
<hr />
<div id="posters" class="row">
</div>
</div>
<script id="poster-template" type="text/x-handlebars-template">
    <div class="poster four columns">
      <a href="{{link}}"><img src="{{url}}" class="u-max-full-width" /></a>
    </div>
  </script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.7/handlebars.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
      var posterTemplate = Handlebars.compile($('#poster-template').html());
      var movies = $.get('movies.json', function(data) {
        var currentRow, i;
        for (i = 0; i < data.length; i++) {
          var movie = data[i];

          if (!(i % 3)) {
            $('#posters').append(currentRow);
            currentRow = $('<div class="row">');
          }

          currentRow.append(posterTemplate({
            url: movie.poster_url,
            link: "http://www.imdb.com/title/" + movie.imdb_id + "/"
          }));
        }

        $('#posters').append(currentRow);
      });
    });
  </script>
</body>
</html>
